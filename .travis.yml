language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y sox
install:
  - pip install coveralls codecov codeclimate-test-reporter
# command to run tests
script: coverage run --source=birdears --omit=birdears/click/** --module pytest --capture=no --verbose tests/
env:
  - PYTHONPATH='' PYTEST=true
after_success:
  - coveralls
  - codecov
  - codeclimate-test-reporter
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/2923115beae4d261db5c
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
